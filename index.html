<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel + Ben</title>
    <meta name="description" content="Rachel + Ben Wedding Videos">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home View -->
    <div class="home-view" id="home-view">
        <img src="images/poster.jpg" alt="Rachel and Ben" class="poster-image">
        <nav class="menu-bar">
            <div class="menu-items" id="menu-items">
                <!-- Menu items populated by JavaScript -->
            </div>
        </nav>
    </div>

    <!-- Video View -->
    <div class="video-view" id="video-view">
        <video id="video-player" playsinline>
            Your browser does not support the video tag.
        </video>
        <button class="back-btn" id="back-btn" aria-label="Back to home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
